<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="short icon" href="login.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body class="bg-primary">
    <div class="container text-center">
      <div class="row py-5 px-2">
        <div
          class="col-xs-12 col-md-6 offset-md-3 bg-light px-4 py-4 rounded shadow"
        >
          <form action="">
            <img src="./undraw_mobile_login_re_9ntv.svg" alt="" height="82px" />
            <h1 class="fw-light">Entre com seu acesso</h1>
            <input
              class="form-control mb-3"
              type="email"
              placeholder="Email"
              required
              autofocus
            />
            <input
              class="form-control"
              type="password"
              placeholder="Senha"
              required
            />
            <div class="mt-3 d-grid gap-2">
              <button class="btn btn-primary btn-lg">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
